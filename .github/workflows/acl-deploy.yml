name: Initialize the KMS

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      deployment_name:
        type: string
        description: "Name of the deployment to use for ACL tests"
  workflow_call:
    inputs:
      deployment_name:
        type: string
        description: "Name of the deployment to use for ACL tests"

jobs:
  deploy:
    name: ${{ inputs.deployment_name }}
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        env:
          GH_TOKEN: ${{ github.token }}
        run: pip install -r requirements.txt

      - name: Log into Azure
        uses: azure/login@v2
        with:
          # Use a managed identity to authenticate to Azure
          # Use properties such as client-id, tenant-id, and subscription-id in the secrets and vars
          # The managed identity should have a federated credential with subject identiier repo:<organization>/<repo>:pull_request
          # Use subject identifier repo:<organization>/<repo>:ref:refs/heads/<branch> for running manual CI's
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure CLI confidentialledger extension
        run: |
          az version
          az extension add --name confidentialledger --yes

      - name: Setup environment variables
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms' }}
        run: |
          export KMS_WORKSPACE=~/$DEPLOYMENT_NAME.aclworkspace
          mkdir -p $KMS_WORKSPACE/proposals
          echo "KMS_WORKSPACE=$KMS_WORKSPACE" >> $GITHUB_ENV
          export KMS_URL=https://${DEPLOYMENT_NAME}.confidential-ledger.azure.com
          echo "KMS_URL=$KMS_URL" >> $GITHUB_ENV
          export KMS_SERVICE_CERT_PATH=${GITHUB_WORKSPACE}/service_cert.pem
          echo "KMS_SERVICE_CERT_PATH=$KMS_SERVICE_CERT_PATH" >> $GITHUB_ENV
          export KMS_MEMBER_CERT_PATH=${KMS_WORKSPACE}/member_cert.pem
          echo "KMS_MEMBER_CERT_PATH=${KMS_MEMBER_CERT_PATH}" >> $GITHUB_ENV

      - name: Get service certificate
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms' }}
          KMS_SERVICE_CERT_PATH: ${{ env.KMS_SERVICE_CERT_PATH }}
        run: |
          curl https://identity.confidential-ledger.core.azure.com/ledgerIdentity/$DEPLOYMENT_NAME \
          | jq -r '.ledgerTlsCertificate' > ${KMS_SERVICE_CERT_PATH}
  
      - name: Download member certificate from Key Vault
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms-prod-cin' }}
          KMS_WORKSPACE: ${{ env.KMS_WORKSPACE }}
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          KMS_MEMBER_CERT_PATH: ${{ env.KMS_MEMBER_CERT_PATH }}
        run: |
          az keyvault certificate download \
            --file ${KMS_MEMBER_CERT_PATH} \
            --vault-name $AKV_VAULT_NAME \
            --name ${DEPLOYMENT_NAME}-member-cert

      - name: Register managed identity as AAD-based Administrator
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms-prod-cin' }}
          KMS_URL: ${{ env.KMS_URL }}
          KMS_SERVICE_CERT_PATH: ${{ env.KMS_SERVICE_CERT_PATH }}
        run: |
          # Get Azure account/subscription ID (AAD principal ID)
          AAD_PRINCIPAL_ID=$(az account show --query id --output tsv)
          echo "AAD Principal ID (Azure subscription ID): $AAD_PRINCIPAL_ID"
          
          # Get access token for Confidential Ledger
          BEARER_TOKEN=$(az account get-access-token --resource https://confidential-ledger.azure.com --query accessToken --output tsv)
          
          # Register the managed identity with Administrator role using ledgerUsers API
          curl ${KMS_URL}/app/ledgerUsers/${AAD_PRINCIPAL_ID}?api-version=2024-08-22-preview \
            --cacert ${KMS_SERVICE_CERT_PATH} \
            -X PATCH \
            -H "Content-Type: application/merge-patch+json" \
            -H "Authorization: Bearer ${BEARER_TOKEN}" \
            -d "$(jq -n --arg principal_id "$AAD_PRINCIPAL_ID" '{
              user_id: $principal_id,
              assignedRoles: ["Administrator"]
            }')" | jq .

      - name: Register member certificate with Administrator role
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms-prod-cin' }}
          KMS_URL: ${{ env.KMS_URL }}
          KMS_SERVICE_CERT_PATH: ${{ env.KMS_SERVICE_CERT_PATH }}
          KMS_MEMBER_CERT_PATH: ${{ env.KMS_MEMBER_CERT_PATH }}
        run: |
          # Get certificate fingerprint (member ID)
          MEMBER_ID=$(openssl x509 -in ${KMS_MEMBER_CERT_PATH} -noout -fingerprint -sha256 | cut -d "=" -f 2)
          echo "Member ID (certificate fingerprint): $MEMBER_ID"
          
          # Get access token for Confidential Ledger
          BEARER_TOKEN=$(az account get-access-token --resource https://confidential-ledger.azure.com --query accessToken --output tsv)
          
          # Register the member with Administrator role using ledgerUsers API
          curl ${KMS_URL}/app/ledgerUsers/${MEMBER_ID}?api-version=2024-08-22-preview \
            --cacert ${KMS_SERVICE_CERT_PATH} \
            -X PATCH \
            -H "Content-Type: application/merge-patch+json" \
            -H "Authorization: Bearer ${BEARER_TOKEN}" \
            -d "$(jq -n --arg member_id "$MEMBER_ID" '{
              user_id: $member_id,
              assignedRoles: ["Administrator"]
            }')" | jq .

      - name: Install KMS application
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms-prod-cin' }}
          KMS_URL: ${{ env.KMS_URL }}
          KMS_SERVICE_CERT_PATH: ${{ env.KMS_SERVICE_CERT_PATH }}
        run: |
          make js-app-set

      - name: Set baseline key release policy
        env:
          KMS_URL: ${{ env.KMS_URL }}
          KMS_WORKSPACE: ${{ env.KMS_WORKSPACE }}
          USE_AKV: "true"
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          AKV_KEY_NAME: ${{ inputs.deployment_name }}-member-cert
          KMS_MEMBER_CERT_PATH: ${{ env.KMS_MEMBER_CERT_PATH }}
          KMS_SERVICE_CERT_PATH: ${{ env.KMS_SERVICE_CERT_PATH }}
        run: |
          make release-policy-set release-policy-proposal=./governance/proposals/set_key_release_policy_add.json

      - name: Set baseline key rotation policy
        env:
          KMS_URL: ${{ env.KMS_URL }}
          KMS_WORKSPACE: ${{ env.KMS_WORKSPACE }}
          USE_AKV: "true"
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          AKV_KEY_NAME: ${{ inputs.deployment_name }}-member-cert
          KMS_MEMBER_CERT_PATH: ${{ env.KMS_MEMBER_CERT_PATH }}
          KMS_SERVICE_CERT_PATH: ${{ env.KMS_SERVICE_CERT_PATH }}
        run: |
          make key-rotation-policy-set key-rotation-policy-proposal=./governance/proposals/set_key_rotation_policy.json
