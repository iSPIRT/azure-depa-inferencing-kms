name: Deploy to ACL

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      deployment_name:
        type: string
        description: "Name of the deployment to use for ACL tests"
  workflow_call:
    inputs:
      deployment_name:
        type: string
        description: "Name of the deployment to use for ACL tests"

jobs:
  deploy:
    name: ${{ inputs.deployment_name }}
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        env:
          GH_TOKEN: ${{ github.token }}
        run: pip install -r requirements.txt

      - name: Log into Azure
        uses: azure/login@v2
        with:
          # Use a managed identity to authenticate to Azure
          # Use properties such as client-id, tenant-id, and subscription-id in the secrets and vars
          # The managed identity should have a federated credential with subject identiier repo:<organization>/<repo>:pull_request
          # Use subject identifier repo:<organization>/<repo>:ref:refs/heads/<branch> for running manual CI's
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure CLI confidentialledger extension
        run: |
          az version
          az extension add --name confidentialledger --yes

      - name: Setup environment variables
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms' }}
        run: |
          export KMS_WORKSPACE=~/$DEPLOYMENT_NAME.aclworkspace
          mkdir -p $KMS_WORKSPACE/proposals
          echo "KMS_WORKSPACE=$KMS_WORKSPACE" >> $GITHUB_ENV
          export KMS_URL=https://${DEPLOYMENT_NAME}.confidential-ledger.azure.com
          echo "KMS_URL=$KMS_URL" >> $GITHUB_ENV
          export KMS_SERVICE_CERT_PATH=${GITHUB_WORKSPACE}/service_cert.pem
          echo "KMS_SERVICE_CERT_PATH=$KMS_SERVICE_CERT_PATH" >> $GITHUB_ENV
          export KMS_MEMBER_CERT_PATH=${KMS_WORKSPACE}/member_cert.pem
          echo "KMS_MEMBER_CERT_PATH=${KMS_MEMBER_CERT_PATH}" >> $GITHUB_ENV

      - name: Get service certificate
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms' }}
          KMS_SERVICE_CERT_PATH: ${{ env.KMS_SERVICE_CERT_PATH }}
        run: |
          curl https://identity.confidential-ledger.core.azure.com/ledgerIdentity/$DEPLOYMENT_NAME \
          | jq -r '.ledgerTlsCertificate' > ${KMS_SERVICE_CERT_PATH}
  
  
      - name: Download member certificate from Key Vault
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms' }}
          KMS_WORKSPACE: ${{ env.KMS_WORKSPACE }}
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          KMS_MEMBER_CERT_PATH: ${{ env.KMS_MEMBER_CERT_PATH }}
        run: |
          az keyvault certificate download \
            --file ${KMS_MEMBER_CERT_PATH} \
            --vault-name $AKV_VAULT_NAME \
            --name ${DEPLOYMENT_NAME}-member-cert

      - name: Show Azure identity & context (sanity)
        run: |
          echo "==== az account show ===="
          az account show --query "{name:name, user:user, id:id}" -o json
          echo "==== whoami (SP details) ===="
          az ad sp show --id "${{ secrets.AZURE_CLIENT_ID }}" --query "{appId:appId, displayName:displayName, id:id}" -o json

      - name: Verify role assignments on the KV (optional, helpful)
        env:
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          # adjust scope to your vault resource id if you want exact scope
          az role assignment list --assignee "${{ secrets.AZURE_CLIENT_ID }}" --scope "/subscriptions/${AZURE_SUBSCRIPTION_ID}/resourceGroups/$(az keyvault show -n ${AKV_VAULT_NAME} --query resourceGroup -o tsv)/providers/Microsoft.KeyVault/vaults/${AKV_VAULT_NAME}" -o json || true

      - name: Create a test SHA256 digest
        id: digest
        run: |
          # create deterministic payload -> sha256 digest (base64)
          echo -n "test-signing-payload" > /tmp/payload.bin
          DIGEST_B64=$(openssl dgst -sha256 -binary /tmp/payload.bin | base64)
          echo "digest=${DIGEST_B64}" >> $GITHUB_OUTPUT

      - name: Sign digest with Key Vault key
        env:
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          AKV_KEY_NAME: ${{ inputs.deployment_name }}-member-cert
        run: |
          echo "Digest (base64): ${{ steps.digest.outputs.digest }}"
          # az keyvault key sign expects the digest in base64 (some az versions); confirm with your az --help
          az keyvault key sign --vault-name "${AKV_VAULT_NAME}" --name "${AKV_KEY_NAME}" --algorithm RS256 --digest "${{ steps.digest.outputs.digest }}" -o json > /tmp/sign_out.json
          echo "Sign output:"
          cat /tmp/sign_out.json
          jq -r '.result' /tmp/sign_out.json | base64 --decode > /tmp/signature.bin || true
          # Save for verify step
          cat /tmp/sign_out.json > /tmp/sign_out.json
          echo "SIGNED=true" >> $GITHUB_OUTPUT
  
      - name: Verify signature with Key Vault
        env:
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          AKV_KEY_NAME: ${{ inputs.deployment_name }}-member-cert
        run: |
          if [ "${{ steps.digest.outputs.digest }}" = "" ]; then
            echo "No digest; failing"
            exit 1
          fi
          # Attempt verify using Key Vault (server-side)
          az keyvault key verify --vault-name "${AKV_VAULT_NAME}" --name "${AKV_KEY_NAME}" --algorithm RS256 --signature "$(jq -r '.result' /tmp/sign_out.json)" --value "${{ steps.digest.outputs.digest }}" -o json
          echo "If verify succeeded, the workflow has sign rights."

