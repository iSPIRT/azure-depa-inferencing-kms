name: Deploy to ACL

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      deployment_name:
        type: string
        description: "Name of the deployment to use for ACL tests"
  workflow_call:
    inputs:
      deployment_name:
        type: string
        description: "Name of the deployment to use for ACL tests"

jobs:
  deploy:
    name: ${{ inputs.deployment_name }}
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        env:
          GH_TOKEN: ${{ github.token }}
        run: pip install -r requirements.txt

      - name: Log into Azure
        uses: azure/login@v2
        with:
          # Use a managed identity to authenticate to Azure
          # Use properties such as client-id, tenant-id, and subscription-id in the secrets and vars
          # The managed identity should have a federated credential with subject identiier repo:<organization>/<repo>:pull_request
          # Use subject identifier repo:<organization>/<repo>:ref:refs/heads/<branch> for running manual CI's
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure CLI confidentialledger extension
        run: |
          az version
          az extension add --name confidentialledger --yes

      - name: Diagnose and fix Key Vault tenant access
        env:
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          MI_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        run: |
          if [ -z "$AKV_VAULT_NAME" ]; then
            echo "AKV_VAULT_NAME not set, skipping"
            exit 0
          fi
          
          echo "=== Checking Key Vault Configuration ==="
          
          # Get tenant IDs (store in vars, don't print directly)
          CURRENT_TENANT=$(az account show --query tenantId --output tsv)
          AKV_TENANT=$(az keyvault show --name $AKV_VAULT_NAME --query properties.tenantId --output tsv 2>/dev/null)
          ALLOWED_TENANTS=$(az keyvault show --name $AKV_VAULT_NAME --query properties.allowedTenantIds --output json 2>/dev/null)
          
          # Check if tenants match
          if [ "$CURRENT_TENANT" == "$AKV_TENANT" ]; then
            echo "✓ Current tenant matches Key Vault tenant"
          else
            echo "⚠ Current tenant does NOT match Key Vault tenant"
          fi
          
          # Check allowed tenant IDs configuration
          if [ -z "$ALLOWED_TENANTS" ] || [ "$ALLOWED_TENANTS" == "null" ] || [ "$ALLOWED_TENANTS" == "[]" ]; then
            echo "ℹ No tenant restrictions configured (Key Vault accepts all tenants)"
          else
            echo "ℹ Tenant restrictions are configured"
            # Check if current tenant is in allowed list
            if echo "$ALLOWED_TENANTS" | grep -q "$CURRENT_TENANT"; then
              echo "✓ Current tenant is in allowed list"
            else
              echo "⚠ Current tenant is NOT in allowed list"
            fi
          fi
          
          # Check RBAC vs Access Policies
          RBAC_ENABLED=$(az keyvault show --name $AKV_VAULT_NAME --query properties.enableRbacAuthorization --output tsv 2>/dev/null)
          if [ "$RBAC_ENABLED" == "true" ]; then
            echo "ℹ Key Vault uses RBAC authorization"
            echo ""
            echo "=== Checking RBAC Role Assignments ==="
            
            # Get the managed identity client ID from environment
            VAULT_ID=$(az keyvault show --name $AKV_VAULT_NAME --query id --output tsv 2>/dev/null)
            
            if [ -n "$VAULT_ID" ] && [ -n "$MI_CLIENT_ID" ]; then
              # Check if managed identity has any role assignments on the Key Vault
              ROLE_ASSIGNMENTS=$(az role assignment list --scope "$VAULT_ID" --assignee "$MI_CLIENT_ID" --output json 2>/dev/null)
              
              if [ -n "$ROLE_ASSIGNMENTS" ] && [ "$ROLE_ASSIGNMENTS" != "[]" ]; then
                echo "✓ Managed identity has role assignments on Key Vault"
                # List the roles (without printing sensitive info)
                echo "$ROLE_ASSIGNMENTS" | jq -r '.[].roleDefinitionName' 2>/dev/null | while read role; do
                  echo "  - $role"
                done || echo "  (could not list roles)"
              else
                echo "⚠ Managed identity does NOT have role assignments on Key Vault"
              fi
            else
              echo "⚠ Could not determine Key Vault ID or Managed Identity Client ID"
            fi
          else
            echo "ℹ Key Vault uses Access Policy authorization"
          fi
          
          # Test actual access
          echo ""
          echo "=== Testing Key Vault Access ==="
          TEST_OUTPUT=$(az keyvault key list --vault-name $AKV_VAULT_NAME 2>&1)
          TEST_EXIT_CODE=$?
          
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "✓ Key Vault access test successful"
          else
            echo "✗ Key Vault access test failed"
            echo "Error details:"
            echo "$TEST_OUTPUT" | head -5
          fi

      - name: Get service certificate
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms' }}
        run: |
          curl https://identity.confidential-ledger.core.azure.com/ledgerIdentity/$DEPLOYMENT_NAME \
          | jq -r '.ledgerTlsCertificate' > ${GITHUB_WORKSPACE}/service_cert.pem

      - name: Create workspace
        env:
          DEPLOYMENT_NAME: ${{ inputs.deployment_name || 'depa-inferencing-kms' }}
        run: |
          export WORKSPACE=~/$DEPLOYMENT_NAME.aclworkspace
          mkdir -p $WORKSPACE/proposals
          echo "KMS_WORKSPACE=$WORKSPACE" >> $GITHUB_ENV

      - name: Install KMS application
        env:
          KMS_URL: ${{ env.KMS_URL }}
          KMS_WORKSPACE: ${{ env.KMS_WORKSPACE }}
          KMS_SERVICE_CERT_PATH: ${{ env.KMS_SERVICE_CERT_PATH }}
          USE_AKV: "true"
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          AKV_KEY_NAME: ${{ inputs.deployment_name }}-member-cert
        run: |
          make js-app-set

      - name: Set baseline key release policy
        env:
          KMS_URL: ${{ env.KMS_URL }}
          KMS_WORKSPACE: ${{ env.KMS_WORKSPACE }}
          USE_AKV: "true"
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          AKV_KEY_NAME: ${{ inputs.deployment_name }}-member-cert
        run: |
          make release-policy-set release-policy-proposal=./governance/proposals/set_key_release_policy_add.json

      - name: Set baseline key rotation policy
        env:
          KMS_URL: ${{ env.KMS_URL }}
          KMS_WORKSPACE: ${{ env.KMS_WORKSPACE }}
          USE_AKV: "true"
          AKV_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
          AKV_KEY_NAME: ${{ inputs.deployment_name }}-member-cert
        run: |
          make key-rotation-policy-set key-rotation-policy-proposal=./governance/proposals/set_key_rotation_policy.json
